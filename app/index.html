<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="mycss.css">
        <link rel="stylesheet" href="bower_components/bootstrap-side-navbar/source/assets/stylesheets/navbar-fixed-side.css">
        <title>Tests</title>
    </head>
    <body ng-app="MetricsApp" ng-controller="ApiControler"  class="container-fluid">
        <navigation></navigation>
        <div class="row">
            <div class="col-sm-3 col-lg-2">
                <sidebar></sidebar>
            </div>
            <div class="col-sm-9 col-lg-10 page_content">
                <div class="container-fluid" style="height: 0px;">
                    <div infinite-scroll="tests.nextPage()" infinite-scroll-disabled="tests.busy" infinite-scroll-distance="1">
                        <div class="list-group" >
                            <div class="list-group-item" ng-repeat="item in tests.items" ng-class="{'color-red': item.status === 'failed', 'color-blue': item.status === 'skipped', 'color-green': item.status === 'passed'}">
                                <h4 class="list-group-item-heading">
                                <a herf="#" class="nocolor" >{{item.test_name}}</a>
                                </h4>
                                <p class="list-group-item-text">status: {{item.status}}
                                metadata: {{item.metadata}}</p>
                            </div>
                        </div>
                    </div>
                    <div ng-show="tests.busy">Loading data...</div>
                </div>
            </div>
        </div>
    </body>
            <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/ngInfiniteScroll/build/ng-infinite-scroll.js"></script>

        <script src="appmodule.js"></script>
        <script src="tests.js"></script>

</html>
