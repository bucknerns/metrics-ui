<title>Individual Test Run</title>
<link rel="stylesheet" type="text/css" href="../css/run.css">
<div class="col-sm-3 col-lg-2" ng-include="'templates/sidebar.html'"></div>
<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="column-container">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div ng-init="api.change_run()">
                            <div ng-repeat='key in ["run_id", "passed", "failed", "skipped", "run_at", "run_time", "metadata"]'>{{ key }} : {{ api.run[key] }}</div>
                        </div>
                        <div>
                            <div ng-repeat="a in api.attachments">{{ a.attachment_id }} {{ a.name }} {{ a.location }}</div>
                        </div>
                        <div>
                            <div class="graph">
                                <!-- Pass/Fail/Skip for every test in a specific run, filtered by _parent (you'll need the run's _id) -->
                                <iframe src="http://104.239.149.127:443/app/kibana#/visualize/edit/pass_fail_skip_by_test_per_run?embed=true&_g=(refreshInterval:(display:Off,pause:!f,value:0),time:(from:now-90d,mode:quick,to:now))&_a=(filters:!(('$state':(store:appState),meta:(alias:!n,disabled:!f,index:metrics,key:query,negate:!f,value:'status:%20passed'),query:(query_string:(analyze_wildcard:!t,query:'status:%20passed')))),linked:!f,query:(query_string:(analyze_wildcard:!t,query:'_type:%20test%20AND%20_parent:%20e9e2d071-8670-4aad-88c4-b357e940677b')),uiState:(vis:(colors:(Failed:%23BF1B00,Passed:%23447EBC,passed:%23447EBC))),vis:(aggs:!((id:'1',params:(customLabel:'Total%20Tests'),schema:metric,type:count),(id:'3',params:(filters:!((input:(query:(query_string:(analyze_wildcard:!t,query:'status:%20passed'))),label:passed),(input:(query:(query_string:(analyze_wildcard:!t,query:'status:%20failed'))),label:failed),(input:(query:(query_string:(analyze_wildcard:!t,query:'status:%20skipped'))),label:skipped))),schema:segment,type:filters),(id:'4',params:(field:test_name,order:desc,orderBy:'1',size:0),schema:segment,type:terms)),listeners:(),params:(addLegend:!t,addTooltip:!t,isDonut:!t,shareYAxis:!t),title:pass_fail_skip_by_test_per_run,type:pie))" height="600" width="625"></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column-container">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div>
                            <div class="list-group-item" ng-repeat="item in api.items" ng-class="api.color(item)" ng-include="api.list_template"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
