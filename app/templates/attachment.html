<title>Attachment</title>
<div class="col-sm-3 col-lg-2" ng-include="'templates/attachment_sidebar.html'"></div>
<div class="col-sm-3 col-lg-4 text-center">
    <div class="panel panel-default">
        <div class="panel-body" ng-init="api.update()">
            <p ng-repeat='key in ["attachment_id", "name", "location"]'  >{{ key }} : {{ api.attachment[key] }} </p>
        </div>
    </div>
</div>
<div class="col-sm-6 col-lg-6 page_content">
    <div class="container-fluid" style="height: 300px;">
        <p style="white-space: pre-wrap;">{{api.content}}</p>
    </div>
</div>
